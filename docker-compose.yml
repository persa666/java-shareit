version: '3.8'
services:
  gateway:
    build: shareIt-gateway
    container_name: shareit-gateway
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090
      - TZ=Europe/Moscow

  server:
    build: shareIt-server
    container_name: shareit-server
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareitdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=root
      - TZ=Europe/Moscow

  db:
    image: postgres:14.10-alpine
    container_name: postgresql
    volumes:
      - /var/lib/postgresql/data/
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=shareitdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=root
      - TZ=Europe/Moscow